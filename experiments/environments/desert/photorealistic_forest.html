    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene properties
        const sceneProperties = {
            wind: 0.5,
            sunIntensity: 1.0,
            grassDensity: 0.8,
            timeOfDay: 14
        };

        // ## SCENE SETUP ##
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 100, 300);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 20);
        
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.body.appendChild(renderer.domElement);

        // Camera controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 100;
        controls.maxPolarAngle = Math.PI / 2.2;
        controls.target.set(0, 0, 0);

        // ## LIGHTING SYSTEM ##
        
        // Sun light
        const sunLight = new THREE.DirectionalLight(0xFFF8E1, 1.5);
        sunLight.position.set(50, 100, 30);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 1;
        sunLight.shadow.camera.far = 200;
        sunLight.shadow.camera.left = -50;
        sunLight.shadow.camera.right = 50;
        sunLight.shadow.camera.top = 50;
        sunLight.shadow.camera.bottom = -50;
        sunLight.shadow.bias = -0.0001;
        scene.add(sunLight);
        
        // Ambient light
        const ambientLight = new THREE.AmbientLight(0x87CEEB, 0.4);
        scene.add(ambientLight);

        // Hemisphere light for natural sky lighting
        const hemiLight = new THREE.HemisphereLight(0x87CEEB, 0x228B22, 0.6);
        scene.add(hemiLight);

        // ## GROUND PLANE ##
        const groundGeometry = new THREE.PlaneGeometry(200, 200, 100, 100);
        groundGeometry.rotateX(-Math.PI / 2);
        
        // Add some terrain variation
        const groundVertices = groundGeometry.attributes.position.array;
        for (let i = 1; i < groundVertices.length; i += 3) {
            groundVertices[i] += (Math.random() - 0.5) * 2; // Random height variation
        }
        groundGeometry.attributes.position.needsUpdate = true;
        groundGeometry.computeVertexNormals();

        const groundMaterial = new THREE.MeshLambertMaterial({
            color: 0x2F4F2F,
            transparent: true,
            opacity: 0.8
        });
        
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.receiveShadow = true;
        scene.add(ground);

        // ## ADVANCED INSTANCED GRASS RENDERING ##
        let grassInstancedMesh;
        
        function createAdvancedGrassField() {
            const grassCount = Math.floor(sceneProperties.grassDensity * 50000); // Much higher count possible with instancing
            
            // Create a single grass blade geometry
            const grassGeometry = createGrassBladeGeometry();
            
            // Create advanced material with realistic grass rendering
            const grassMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    windStrength: { value: sceneProperties.wind },
                    sunDirection: { value: new THREE.Vector3(0.5, 1.0, 0.3).normalize() },
                    sunColor: { value: new THREE.Color(0xFFF8E1) },
                    sunIntensity: { value: 1.5 },
                    ambientColor: { value: new THREE.Color(0x87CEEB) },
                    grassColor1: { value: new THREE.Color(0x1a4a1a) }, // Dark base
                    grassColor2: { value: new THREE.Color(0x2d5a2d) }, // Mid green
                    grassColor3: { value: new THREE.Color(0x4a8a4a) }, // Light green
                    grassColor4: { value: new THREE.Color(0x6bb66b) }, // Tip color
                    subsurfaceColor: { value: new THREE.Color(0x90EE90) },
                    windTurbulence: { value: 0.5 },
                    moistureLevel: { value: 0.3 }
                },
                vertexShader: `
                    uniform float time;
                    uniform float windStrength;
                    uniform float windTurbulence;
                    uniform vec3 sunDirection;
                    
                    attribute vec3 instancePosition;
                    attribute vec3 instanceScale;
                    attribute float instanceRotation;
                    attribute float instanceWindPhase;
                    attribute float instanceWindStrength;
                    attribute float instanceGrassType;
                    attribute float instanceAge;
                    attribute float instanceHealth;
                    attribute float bladeRandom;
                    attribute float bladeAO;
                    attribute float bladeCurvature;
                    
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vWorldPosition;
                    varying vec3 vViewDirection;
                    varying float vHeight;
                    varying float vBladeRandom;
                    varying float vBladeAO;
                    varying float vBladeCurvature;
                    varying float vWindEffect;
                    varying vec3 vSunDirection;
                    varying float vGrassType;
                    varying float vAge;
                    varying float vHealth;
                    
                    // Advanced noise function for wind turbulence
                    float noise(vec3 p) {
                        return fract(sin(dot(p, vec3(12.9898, 78.233, 45.543))) * 43758.5453);
                    }
                    
                    float turbulence(vec3 p) {
                        float value = 0.0;
                        float freq = 1.0;
                        float amp = 1.0;
                        
                        for(int i = 0; i < 4; i++) {
                            value += noise(p * freq) * amp;
                            freq *= 2.0;
                            amp *= 0.5;
                        }
                        return value;
                    }
                    
                    void main() {
                        vUv = uv;
                        vHeight = (position.y + 1.0) / 2.0; // Normalize to 0-1
                        vBladeRandom = bladeRandom;
                        vBladeAO = bladeAO;
                        vBladeCurvature = bladeCurvature;
                        vSunDirection = sunDirection;
                        vGrassType = instanceGrassType;
                        vAge = instanceAge;
                        vHealth = instanceHealth;
                        
                        // Instance transformations
                        vec3 transformed = position;
                        
                        // Scale with slight random variation
                        vec3 scaledTransform = transformed * instanceScale;
                        scaledTransform *= (0.95 + bladeRandom * 0.1);
                        
                        // Advanced wind simulation
                        float windTime = time * (1.5 + instanceWindStrength * 0.5);
                        float heightFactor = vHeight;
                        
                        // Primary wind wave
                        float primaryWind = sin(windTime + instanceWindPhase) * windStrength * instanceWindStrength;
                        
                        // Secondary wind with turbulence
                        vec3 turbulencePos = instancePosition * 0.01 + vec3(time * 0.1);
                        float windTurb = turbulence(turbulencePos) * windTurbulence;
                        float secondaryWind = cos(windTime * 0.7 + instanceWindPhase + windTurb) * windStrength * 0.5;
                        
                        // Gusts of wind
                        float gustStrength = smoothstep(0.7, 1.0, sin(time * 0.3 + instanceWindPhase)) * 0.3;
                        float gustWind = sin(windTime * 3.0 + instanceWindPhase) * gustStrength * windStrength;
                        
                        // Combine wind effects with physics-based falloff
                        float windPower = pow(heightFactor, 1.5); // Stronger effect higher up
                        vWindEffect = (primaryWind + secondaryWind + gustWind) * windPower;
                        
                        // Apply wind deformation
                        scaledTransform.x += vWindEffect * 0.4;
                        scaledTransform.z += cos(windTime * 1.3 + instanceWindPhase) * windStrength * instanceWindStrength * windPower * 0.25;
                        
                        // Natural blade bending under its own weight
                        float bladeBend = heightFactor * heightFactor * 0.05 * (1.0 + bladeRandom * 0.5);
                        scaledTransform.x += bladeBend;
                        scaledTransform.y -= bladeBend * 0.3;
                        
                        // Rotation with wind-induced twist
                        float totalRotation = instanceRotation + vWindEffect * 0.1;
                        float c = cos(totalRotation);
                        float s = sin(totalRotation);
                        scaledTransform = vec3(
                            scaledTransform.x * c - scaledTransform.z * s,
                            scaledTransform.y,
                            scaledTransform.x * s + scaledTransform.z * c
                        );
                        
                        // Final world position
                        vec4 worldPosition = vec4(scaledTransform + instancePosition, 1.0);
                        vWorldPosition = worldPosition.xyz;
                        vViewDirection = normalize(cameraPosition - worldPosition.xyz);
                        
                        // Calculate normal with wind deformation
                        vec3 transformedNormal = normal;
                        transformedNormal.x += vWindEffect * 0.2;
                        vNormal = normalize((modelMatrix * vec4(transformedNormal, 0.0)).xyz);
                        
                        gl_Position = projectionMatrix * viewMatrix * worldPosition;
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec3 sunDirection;
                    uniform vec3 sunColor;
                    uniform float sunIntensity;
                    uniform vec3 ambientColor;
                    uniform vec3 grassColor1;
                    uniform vec3 grassColor2;
                    uniform vec3 grassColor3;
                    uniform vec3 grassColor4;
                    uniform vec3 subsurfaceColor;
                    uniform float moistureLevel;
                    
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vWorldPosition;
                    varying vec3 vViewDirection;
                    varying float vHeight;
                    varying float vBladeRandom;
                    varying float vBladeAO;
                    varying float vBladeCurvature;
                    varying float vWindEffect;
                    varying vec3 vSunDirection;
                    varying float vGrassType;
                    varying float vAge;
                    varying float vHealth;
                    
                    // Advanced noise for surface detail
                    float noise(vec2 st) {
                        return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                    }
                    
                    void main() {
                        // Advanced alpha calculation with natural grass blade profile
                        float edgeDistance = abs(vUv.x - 0.5) * 2.0;
                        float heightTaper = smoothstep(0.95, 1.0, vHeight); // Sharp tip
                        float alpha = (1.0 - edgeDistance) * (1.0 - heightTaper);
                        alpha = smoothstep(0.1, 0.9, alpha);
                        
                        // Early discard for performance
                        if (alpha < 0.05) discard;
                        
                        // Species-specific color variations
                        vec3 speciesColor1, speciesColor2, speciesColor3, speciesColor4;
                        
                        if (vGrassType < 0.5) { // Tall grass
                            speciesColor1 = vec3(0.15, 0.35, 0.15); // Dark green base
                            speciesColor2 = vec3(0.25, 0.45, 0.25); 
                            speciesColor3 = vec3(0.35, 0.55, 0.35);
                            speciesColor4 = vec3(0.45, 0.65, 0.45); // Light green tips
                        } else if (vGrassType < 1.5) { // Short grass
                            speciesColor1 = vec3(0.20, 0.40, 0.15); // Slightly bluer
                            speciesColor2 = vec3(0.30, 0.50, 0.25);
                            speciesColor3 = vec3(0.40, 0.60, 0.35);
                            speciesColor4 = vec3(0.50, 0.70, 0.45);
                        } else if (vGrassType < 2.5) { // Wide blade
                            speciesColor1 = vec3(0.18, 0.38, 0.12); // Darker, broader appearance
                            speciesColor2 = vec3(0.28, 0.48, 0.22);
                            speciesColor3 = vec3(0.38, 0.58, 0.32);
                            speciesColor4 = vec3(0.48, 0.68, 0.42);
                        } else { // Thin blade
                            speciesColor1 = vec3(0.12, 0.32, 0.18); // More yellowish
                            speciesColor2 = vec3(0.22, 0.42, 0.28);
                            speciesColor3 = vec3(0.32, 0.52, 0.38);
                            speciesColor4 = vec3(0.42, 0.62, 0.48);
                        }
                        
                        // Realistic grass color gradient from base to tip
                        vec3 baseColor = mix(speciesColor1, speciesColor2, smoothstep(0.0, 0.3, vHeight));
                        baseColor = mix(baseColor, speciesColor3, smoothstep(0.3, 0.7, vHeight));
                        baseColor = mix(baseColor, speciesColor4, smoothstep(0.7, 1.0, vHeight));
                        
                        // Age effects on color
                        float ageFactor = vAge;
                        vec3 agedColor = baseColor * (0.8 + ageFactor * 0.4); // Older grass is more yellow/brown
                        agedColor.r += ageFactor * 0.1; // Add red component for aging
                        agedColor.g *= (1.0 - ageFactor * 0.2); // Reduce green for aging
                        baseColor = mix(baseColor, agedColor, ageFactor * 0.6);
                        
                        // Health effects on color
                        float healthFactor = vHealth;
                        vec3 unhealthyColor = baseColor * vec3(0.8, 0.6, 0.4); // Brown/yellow for unhealthy
                        baseColor = mix(unhealthyColor, baseColor, healthFactor);
                        
                        // Add color variation based on blade randomness
                        vec3 colorVariation = vec3(
                            (vBladeRandom - 0.5) * 0.08,
                            (vBladeRandom - 0.5) * 0.12,
                            (vBladeRandom - 0.5) * 0.04
                        );
                        baseColor += colorVariation;
                        
                        // Moisture effects - darker when wet
                        baseColor *= (1.0 - moistureLevel * 0.3);
                        
                        // Surface detail noise for micro-variations
                        float surfaceNoise = noise(vUv * 50.0 + vWorldPosition.xz * 0.1);
                        baseColor += (surfaceNoise - 0.5) * 0.02;
                        
                        // Advanced lighting calculation
                        vec3 normal = normalize(vNormal);
                        vec3 lightDir = normalize(vSunDirection);
                        vec3 viewDir = normalize(vViewDirection);
                        
                        // Lambertian diffuse
                        float NdotL = max(dot(normal, lightDir), 0.0);
                        
                        // Subsurface scattering approximation
                        float subsurface = pow(max(0.0, dot(-lightDir, viewDir + normal * 0.3)), 1.5);
                        subsurface *= (1.0 - vHeight * 0.5); // Less subsurface at tips
                        subsurface *= 0.4;
                        
                        // Fresnel effect for grass blade edges
                        float fresnel = pow(1.0 - max(0.0, dot(normal, viewDir)), 2.0);
                        fresnel *= 0.2;
                        
                        // Rim lighting effect
                        float rimLight = pow(1.0 - NdotL, 2.0) * max(0.0, dot(normal, viewDir));
                        rimLight *= 0.3;
                        
                        // Combine lighting effects
                        vec3 diffuse = baseColor * NdotL * sunColor * sunIntensity;
                        vec3 ambient = baseColor * ambientColor * 0.4;
                        vec3 subsurfaceLight = subsurfaceColor * subsurface * sunIntensity;
                        vec3 rim = sunColor * (fresnel + rimLight);
                        
                        // Apply ambient occlusion
                        float ao = vBladeAO * (1.0 - edgeDistance * 0.2);
                        
                        // Final color composition
                        vec3 finalColor = (diffuse + ambient + subsurfaceLight + rim) * ao;
                        
                        // Wind effect on color (slight brightness variation)
                        finalColor *= (1.0 + abs(vWindEffect) * 0.05);
                        
                        // Curvature-based shading for depth
                        finalColor *= (1.0 + vBladeCurvature * 0.1);
                        
                        // Height-based translucency
                        float translucency = vHeight * 0.3;
                        finalColor = mix(finalColor, finalColor * 1.2, translucency);
                        
                        gl_FragColor = vec4(finalColor, alpha);
                    }
                `,
                side: THREE.DoubleSide,
                transparent: true,
                alphaTest: 0.05
            });
            
            // Create instanced mesh
            grassInstancedMesh = new THREE.InstancedMesh(grassGeometry, grassMaterial, grassCount);
            grassInstancedMesh.receiveShadow = true;
            grassInstancedMesh.frustumCulled = false;
            
            // Set up instance attributes with enhanced variation
            const instancePositions = new Float32Array(grassCount * 3);
            const instanceScales = new Float32Array(grassCount * 3);
            const instanceRotations = new Float32Array(grassCount);
            const instanceWindPhases = new Float32Array(grassCount);
            const instanceWindStrengths = new Float32Array(grassCount);
            const instanceGrassTypes = new Float32Array(grassCount);
            const instanceAges = new Float32Array(grassCount);
            const instanceHealth = new Float32Array(grassCount);
            
            const matrix = new THREE.Matrix4();
            
            for (let i = 0; i < grassCount; i++) {
                // Position with clustering patterns
                let x, z, y;
                
                // Create natural clustering (70% clustered, 30% scattered)
                if (Math.random() < 0.7) {
                    // Clustered placement
                    const clusterCenterX = (Math.random() - 0.5) * 160;
                    const clusterCenterZ = (Math.random() - 0.5) * 160;
                    const clusterRadius = 5 + Math.random() * 10;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * clusterRadius;
                    
                    x = clusterCenterX + Math.cos(angle) * distance;
                    z = clusterCenterZ + Math.sin(angle) * distance;
                } else {
                    // Scattered placement
                    x = (Math.random() - 0.5) * 180;
                    z = (Math.random() - 0.5) * 180;
                }
                
                y = getTerrainHeight(x, z);
                
                instancePositions[i * 3] = x;
                instancePositions[i * 3 + 1] = y;
                instancePositions[i * 3 + 2] = z;
                
                // Grass species variation (0: tall grass, 1: short grass, 2: wide blade, 3: thin blade)
                const grassType = Math.floor(Math.random() * 4);
                instanceGrassTypes[i] = grassType;
                
                // Species-specific scaling
                let baseScale, heightVariation, widthVariation;
                switch(grassType) {
                    case 0: // Tall grass
                        baseScale = 0.8 + Math.random() * 0.7;
                        heightVariation = 0.7 + Math.random() * 0.6;
                        widthVariation = 0.8 + Math.random() * 0.4;
                        break;
                    case 1: // Short grass
                        baseScale = 0.4 + Math.random() * 0.4;
                        heightVariation = 0.5 + Math.random() * 0.3;
                        widthVariation = 1.0 + Math.random() * 0.3;
                        break;
                    case 2: // Wide blade
                        baseScale = 0.6 + Math.random() * 0.5;
                        heightVariation = 0.6 + Math.random() * 0.4;
                        widthVariation = 1.2 + Math.random() * 0.6;
                        break;
                    case 3: // Thin blade
                    default:
                        baseScale = 0.7 + Math.random() * 0.6;
                        heightVariation = 0.8 + Math.random() * 0.5;
                        widthVariation = 0.6 + Math.random() * 0.3;
                        break;
                }
                
                instanceScales[i * 3] = baseScale * widthVariation;
                instanceScales[i * 3 + 1] = baseScale * heightVariation;
                instanceScales[i * 3 + 2] = baseScale;
                
                // Natural rotation with slight wind bias
                const windBias = Math.sin(x * 0.01 + z * 0.01) * 0.3;
                instanceRotations[i] = Math.random() * Math.PI * 2 + windBias;
                
                // Wind properties based on grass type and position
                instanceWindPhases[i] = Math.random() * Math.PI * 2;
                
                // Grass flexibility varies by type
                let windStrength;
                switch(grassType) {
                    case 0: // Tall grass - more flexible
                        windStrength = 0.7 + Math.random() * 0.6;
                        break;
                    case 1: // Short grass - less flexible
                        windStrength = 0.3 + Math.random() * 0.4;
                        break;
                    case 2: // Wide blade - medium flexibility
                        windStrength = 0.5 + Math.random() * 0.4;
                        break;
                    case 3: // Thin blade - very flexible
                    default:
                        windStrength = 0.6 + Math.random() * 0.7;
                        break;
                }
                instanceWindStrengths[i] = windStrength;
                
                // Grass age (affects color and droop)
                instanceAges[i] = Math.random(); // 0 = young, 1 = old
                
                // Grass health (affects color and posture)
                const distanceFromCenter = Math.sqrt(x*x + z*z);
                const healthFactor = Math.max(0.3, 1.0 - (distanceFromCenter / 100.0)); // Healthier near center
                instanceHealth[i] = healthFactor * (0.7 + Math.random() * 0.3);
                
                // Set matrix for this instance
                matrix.makeRotationY(instanceRotations[i]);
                matrix.scale(new THREE.Vector3(instanceScales[i * 3], instanceScales[i * 3 + 1], instanceScales[i * 3 + 2]));
                matrix.setPosition(x, y, z);
                grassInstancedMesh.setMatrixAt(i, matrix);
            }
            
            // Set custom attributes including new variation data
            grassInstancedMesh.geometry.setAttribute('instancePosition', new THREE.InstancedBufferAttribute(instancePositions, 3));
            grassInstancedMesh.geometry.setAttribute('instanceScale', new THREE.InstancedBufferAttribute(instanceScales, 3));
            grassInstancedMesh.geometry.setAttribute('instanceRotation', new THREE.InstancedBufferAttribute(instanceRotations, 1));
            grassInstancedMesh.geometry.setAttribute('instanceWindPhase', new THREE.InstancedBufferAttribute(instanceWindPhases, 1));
            grassInstancedMesh.geometry.setAttribute('instanceWindStrength', new THREE.InstancedBufferAttribute(instanceWindStrengths, 1));
            grassInstancedMesh.geometry.setAttribute('instanceGrassType', new THREE.InstancedBufferAttribute(instanceGrassTypes, 1));
            grassInstancedMesh.geometry.setAttribute('instanceAge', new THREE.InstancedBufferAttribute(instanceAges, 1));
            grassInstancedMesh.geometry.setAttribute('instanceHealth', new THREE.InstancedBufferAttribute(instanceHealth, 1));
            
            grassInstancedMesh.instanceMatrix.needsUpdate = true;
            
            return grassInstancedMesh;
        }
        
        function createGrassBladeGeometry() {
            // Create higher resolution geometry for more detail
            const geometry = new THREE.PlaneGeometry(0.1, 2, 3, 12);
            
            // Create a highly realistic grass blade shape
            const vertices = geometry.attributes.position.array;
            const uvs = geometry.attributes.uv.array;
            const normals = geometry.attributes.normal.array;
            
            // Add custom attributes for advanced rendering
            const bladeRandValues = new Float32Array(vertices.length / 3);
            const bladeAO = new Float32Array(vertices.length / 3);
            const bladeCurvature = new Float32Array(vertices.length / 3);
            
            for (let i = 0; i < vertices.length; i += 3) {
                const vertexIndex = i / 3;
                const x = vertices[i];
                const y = vertices[i + 1];
                const z = vertices[i + 2];
                
                // Normalize height from -1,1 to 0,1
                const heightFactor = (y + 1) / 2;
                const widthFactor = Math.abs(x) / 0.05; // Normalize width
                
                // Advanced tapering with natural grass blade profile
                const taperCurve = Math.pow(1 - heightFactor, 1.8);
                const naturalTaper = 0.2 + taperCurve * 0.8;
                vertices[i] = x * naturalTaper;
                
                // Realistic blade curvature based on physics
                const curvatureStrength = 0.15;
                const curvatureFreq = Math.PI * 0.7;
                const baseCurvature = Math.sin(heightFactor * curvatureFreq) * curvatureStrength;
                
                // Add natural droop at the tip
                const tipDroop = heightFactor > 0.6 ? 
                    Math.pow((heightFactor - 0.6) / 0.4, 2) * 0.1 : 0;
                
                // Combine curvature effects
                vertices[i] += baseCurvature * heightFactor;
                vertices[i + 1] -= tipDroop;
                
                // Add subtle asymmetry for naturalness
                const asymmetry = (Math.random() - 0.5) * 0.01 * heightFactor;
                vertices[i] += asymmetry;
                
                // Create realistic blade profile - thicker at base, thinner at edges
                const edgeDistance = Math.abs(x) / 0.05;
                const thickness = (1 - edgeDistance) * 0.005;
                vertices[i + 2] += thickness * Math.sin(heightFactor * Math.PI);
                
                // Store random values for shader variation
                if (vertexIndex % 2 === 0) { // Only for left edge vertices
                    bladeRandValues[vertexIndex] = Math.random();
                } else {
                    bladeRandValues[vertexIndex] = bladeRandValues[vertexIndex - 1]; // Match with left edge
                }
                
                // Calculate ambient occlusion based on blade structure
                const baseAO = 1.0 - (heightFactor * 0.3); // Darker at base
                const edgeAO = 1.0 - (edgeDistance * 0.2); // Darker at edges
                bladeAO[vertexIndex] = Math.min(baseAO, edgeAO);
                
                // Store curvature information
                bladeCurvature[vertexIndex] = baseCurvature + tipDroop;
                
                // Adjust UVs for better texture mapping
                if (uvs) {
                    const uvIndex = (vertexIndex) * 2;
                    if (uvIndex < uvs.length) {
                        // V coordinate follows height
                        uvs[uvIndex + 1] = heightFactor;
                        // U coordinate follows width with slight randomization
                        uvs[uvIndex] = (widthFactor + 0.5) + (bladeRandValues[vertexIndex] - 0.5) * 0.1;
                    }
                }
            }
            
            // Add custom attributes
            geometry.setAttribute('bladeRandom', new THREE.BufferAttribute(bladeRandValues, 1));
            geometry.setAttribute('bladeAO', new THREE.BufferAttribute(bladeAO, 1));
            geometry.setAttribute('bladeCurvature', new THREE.BufferAttribute(bladeCurvature, 1));
            
            geometry.attributes.position.needsUpdate = true;
            geometry.computeVertexNormals();
            
            return geometry;
        }

        function getTerrainHeight(x, z) {
            return (Math.sin(x * 0.01) * Math.cos(z * 0.01) + Math.random() - 0.5) * 1;
        }

        // Generate advanced grass field
        const grassField = createAdvancedGrassField();
        scene.add(grassField);

        // ## ADVANCED PROCEDURAL TREE CREATION ##
        function createPhotorealisticTree(x, z, treeType, scale = 1) {
            const treeGroup = new THREE.Group();
            const terrainHeight = getTerrainHeight(x, z);
            
            // Enhanced trunk with procedural bark texture
            const trunkHeight = (8 + Math.random() * 4) * scale;
            const trunkRadius = (0.3 + Math.random() * 0.2) * scale;
            
            const trunkGeometry = createBarkTrunkGeometry(trunkRadius, trunkHeight, treeType);
            
            let trunkColor, canopyColor, barkRoughness;
            switch(treeType) {
                case 'oak':
                    trunkColor = 0x8B4513;
                    canopyColor = 0x228B22;
                    barkRoughness = 0.9;
                    break;
                case 'maple':
                    trunkColor = 0x696969;
                    canopyColor = 0x32CD32;
                    barkRoughness = 0.8;
                    break;
                case 'birch':
                    trunkColor = 0xF5F5DC;
                    canopyColor = 0x90EE90;
                    barkRoughness = 0.6;
                    break;
                case 'pine':
                default:
                    trunkColor = 0x4A3C28;
                    canopyColor = 0x0F5132;
                    barkRoughness = 0.95;
                    break;
            }
            
            const trunkMaterial = new THREE.MeshStandardMaterial({
                color: trunkColor,
                roughness: barkRoughness,
                metalness: 0.0,
                normalScale: new THREE.Vector2(0.5, 0.5)
            });
            
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = terrainHeight + trunkHeight / 2;
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            treeGroup.add(trunk);
            
            // Advanced canopy generation
            if (treeType === 'pine') {
                createPineCanopy(treeGroup, terrainHeight, trunkHeight, canopyColor, scale);
            } else {
                createDeciduousCanopy(treeGroup, terrainHeight, trunkHeight, canopyColor, scale, treeType);
            }
            
            treeGroup.position.set(x, 0, z);
            treeGroup.userData = {
                windPhase: Math.random() * Math.PI * 2,
                windStrength: 0.2 + Math.random() * 0.3,
                originalRotation: { x: 0, y: 0, z: 0 },
                treeType: treeType
            };
            
            return treeGroup;
        }
        
        function createBarkTrunkGeometry(radius, height, treeType) {
            const geometry = new THREE.CylinderGeometry(
                radius * 0.7, 
                radius, 
                height, 
                16, 
                12
            );
            
            const vertices = geometry.attributes.position.array;
            const normals = geometry.attributes.normal.array;
            
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                const z = vertices[i + 2];
                
                // Bark texture variation based on tree type
                let barkIntensity = 0.02;
                let barkFrequency = 8;
                
                switch(treeType) {
                    case 'oak':
                        barkIntensity = 0.04;
                        barkFrequency = 6;
                        break;
                    case 'birch':
                        barkIntensity = 0.01;
                        barkFrequency = 12;
                        break;
                    case 'pine':
                        barkIntensity = 0.03;
                        barkFrequency = 10;
                        break;
                }
                
                // Vertical bark ridges
                const angle = Math.atan2(z, x);
                const barkNoise = Math.sin(angle * barkFrequency) * barkIntensity;
                const heightNoise = Math.sin(y * 0.5) * barkIntensity * 0.5;
                
                const distance = Math.sqrt(x * x + z * z);
                const newDistance = distance + barkNoise + heightNoise;
                
                vertices[i] = (x / distance) * newDistance;
                vertices[i + 2] = (z / distance) * newDistance;
                
                // Add random variation for more natural look
                vertices[i] += (Math.random() - 0.5) * 0.01;
                vertices[i + 2] += (Math.random() - 0.5) * 0.01;
            }
            
            geometry.attributes.position.needsUpdate = true;
            geometry.computeVertexNormals();
            
            return geometry;
        }
        
        function createPineCanopy(treeGroup, terrainHeight, trunkHeight, canopyColor, scale) {
            const sections = 5;
            const totalHeight = (10 + Math.random() * 3) * scale;
            const baseRadius = (3 + Math.random() * 1) * scale;
            
            for (let i = 0; i < sections; i++) {
                const sectionHeight = totalHeight / sections;
                const sectionRadius = baseRadius * (1 - i * 0.12);
                const needleDensity = 0.8 + Math.random() * 0.4;
                
                // Create multiple cones per section for fuller look
                for (let j = 0; j < 2; j++) {
                    const coneGeometry = new THREE.ConeGeometry(sectionRadius, sectionHeight, 8);
                    
                    // Add irregularity to cone shape
                    const vertices = coneGeometry.attributes.position.array;
                    for (let k = 0; k < vertices.length; k += 3) {
                        const noise = (Math.random() - 0.5) * 0.1;
                        vertices[k] += noise;
                        vertices[k + 2] += noise;
                    }
                    coneGeometry.attributes.position.needsUpdate = true;
                    coneGeometry.computeVertexNormals();
                    
                    const canopyMaterial = new THREE.MeshStandardMaterial({
                        color: canopyColor,
                        roughness: 0.9,
                        metalness: 0.0,
                        transparent: true,
                        opacity: needleDensity
                    });
                    
                    const cone = new THREE.Mesh(coneGeometry, canopyMaterial);
                    cone.position.y = terrainHeight + trunkHeight + (i * sectionHeight * 0.8) + sectionHeight / 2;
                    cone.rotation.y = j * Math.PI * 0.3; // Slight rotation offset
                    cone.castShadow = true;
                    cone.receiveShadow = true;
                    treeGroup.add(cone);
                }
            }
        }
        
        function createDeciduousCanopy(treeGroup, terrainHeight, trunkHeight, canopyColor, scale, treeType) {
            const canopyRadius = (4 + Math.random() * 2) * scale;
            const canopyHeight = (6 + Math.random() * 3) * scale;
            const clusterCount = 8 + Math.floor(Math.random() * 4);
            
            // Create organic canopy using multiple overlapping spheres
            for (let i = 0; i < clusterCount; i++) {
                const clusterRadius = canopyRadius * (0.4 + Math.random() * 0.6);
                const clusterGeometry = new THREE.IcosahedronGeometry(clusterRadius, 2);
                
                // Deform sphere for more organic shape
                const vertices = clusterGeometry.attributes.position.array;
                for (let j = 0; j < vertices.length; j += 3) {
                    const deformation = 0.8 + Math.random() * 0.4;
                    vertices[j] *= deformation;
                    vertices[j + 1] *= deformation;
                    vertices[j + 2] *= deformation;
                }
                clusterGeometry.attributes.position.needsUpdate = true;
                clusterGeometry.computeVertexNormals();
                
                // Seasonal color variation
                let seasonalColor = canopyColor;
                if (Math.random() > 0.7) {
                    seasonalColor = new THREE.Color(canopyColor).offsetHSL(
                        (Math.random() - 0.5) * 0.1, 
                        (Math.random() - 0.5) * 0.2, 
                        (Math.random() - 0.5) * 0.1
                    );
                }
                
                const canopyMaterial = new THREE.MeshStandardMaterial({
                    color: seasonalColor,
                    roughness: 0.8,
                    metalness: 0.0,
                    transparent: true,
                    opacity: 0.9
                });
                
                const cluster = new THREE.Mesh(clusterGeometry, canopyMaterial);
                
                // Position clusters in a natural distribution
                const angle = (i / clusterCount) * Math.PI * 2 + (Math.random() - 0.5) * 0.5;
                const distance = (Math.random() * 0.5 + 0.3) * canopyRadius;
                const heightOffset = (Math.random() - 0.5) * canopyHeight * 0.4;
                
                cluster.position.set(
                    Math.cos(angle) * distance,
                    terrainHeight + trunkHeight + canopyHeight / 2 + heightOffset,
                    Math.sin(angle) * distance
                );
                
                cluster.castShadow = true;
                cluster.receiveShadow = true;
                treeGroup.add(cluster);
            }
        }

        // ## CREATE 4 TREES ##
        const trees = [];
        
        // Tree positions for good composition
        const treePositions = [
            { x: -15, z: -10, type: 'oak', scale: 1.2 },
            { x: 20, z: 5, type: 'maple', scale: 1.0 },
            { x: -8, z: 18, type: 'birch', scale: 0.9 },
            { x: 12, z: -20, type: 'pine', scale: 1.1 }
        ];

        treePositions.forEach(pos => {
            const tree = createPhotorealisticTree(pos.x, pos.z, pos.type, pos.scale);
            trees.push(tree);
            scene.add(tree);
        });

        // ## WIND ANIMATION ##
        function updateWindAnimation(time) {
            const windStrength = sceneProperties.wind;
            
            // Animate trees
            trees.forEach(tree => {
                const userData = tree.userData;
                userData.windPhase += 0.02;
                
                const windX = Math.sin(userData.windPhase) * windStrength * userData.windStrength * 0.02;
                const windZ = Math.cos(userData.windPhase * 0.8) * windStrength * userData.windStrength * 0.015;
                
                tree.rotation.x = userData.originalRotation.x + windX;
                tree.rotation.z = userData.originalRotation.z + windZ;
            });
            
            // Update grass wind in shader
            if (grassInstancedMesh && grassInstancedMesh.material.uniforms) {
                grassInstancedMesh.material.uniforms.time.value = time;
                grassInstancedMesh.material.uniforms.windStrength.value = windStrength;
            }
        }

        // ## TIME OF DAY UPDATES ##
        function updateTimeOfDay(hour) {
            const normalizedTime = (hour - 6) / 12; // 0 to 1 from 6AM to 6PM
            
            // Update sun position
            const sunElevation = Math.sin(normalizedTime * Math.PI) * 80 + 10;
            const sunAzimuth = normalizedTime * 180 - 90;
            
            const phi = THREE.MathUtils.degToRad(90 - sunElevation);
            const theta = THREE.MathUtils.degToRad(sunAzimuth);
            
            sunLight.position.setFromSphericalCoords(100, phi, theta);
            
            // Update sun intensity
            const intensity = Math.sin(normalizedTime * Math.PI) * sceneProperties.sunIntensity;
            sunLight.intensity = Math.max(0.2, intensity);
            
            // Update sky color based on time
            const skyHue = 0.55 + normalizedTime * 0.1;
            const skyLightness = 0.7 + normalizedTime * 0.2;
            const skyColor = new THREE.Color().setHSL(skyHue, 0.4, skyLightness);
            scene.background = skyColor;
            scene.fog.color = skyColor;
        }

        // ## ANIMATION LOOP ##
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            
            // Update wind animations
            updateWindAnimation(time);
            
            // Update controls
            controls.update();
            
            // Render
            renderer.render(scene, camera);
        }

        // ## UI CONTROLS ##
        document.getElementById('wind').addEventListener('input', (e) => {
            sceneProperties.wind = parseFloat(e.target.value);
            document.getElementById('windValue').textContent = sceneProperties.wind;
        });

        document.getElementById('sun').addEventListener('input', (e) => {
            sceneProperties.sunIntensity = parseFloat(e.target.value);
            document.getElementById('sunValue').textContent = sceneProperties.sunIntensity;
            updateTimeOfDay(sceneProperties.timeOfDay);
        });

        document.getElementById('density').addEventListener('input', (e) => {
            sceneProperties.grassDensity = parseFloat(e.target.value);
            document.getElementById('densityValue').textContent = sceneProperties.grassDensity;
            
            // Remove old grass and regenerate
            scene.remove(grassField);
            const newGrassField = createAdvancedGrassField();
            scene.add(newGrassField);
            grassInstancedMesh = newGrassField;
        });

        document.getElementById('time').addEventListener('input', (e) => {
            sceneProperties.timeOfDay = parseInt(e.target.value);
            document.getElementById('timeValue').textContent = sceneProperties.timeOfDay;
            updateTimeOfDay(sceneProperties.timeOfDay);
        });

        document.getElementById('moisture').addEventListener('input', (e) => {
            const moistureLevel = parseFloat(e.target.value);
            document.getElementById('moistureValue').textContent = moistureLevel;
            
            // Update grass shader uniforms
            if (grassInstancedMesh && grassInstancedMesh.material.uniforms) {
                grassInstancedMesh.material.uniforms.moistureLevel.value = moistureLevel;
            }
        });

        // ## WINDOW RESIZE ##
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        updateTimeOfDay(sceneProperties.timeOfDay);
        
        // Start animation
        animate();
    </script>
